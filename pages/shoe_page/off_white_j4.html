        <p>Après avoir revisité à plusieurs reprises certains classiques comme les Air Force 1 et les Air Jordan 1 , Virgil Abloh réitère et s'attaque maintenant à la Air Jordan 4.</p> 
            
        <p>La Air Jordan 4 Retro Off-White Sail présente une empeigne monochrome dans un esprit ultra vintage. On retrouve donc une base en cuir de couleur crème, combinée à une cage latérale quadrillée et à quelques éléments synthétiques comme les Wings et le talon en TPU dépoli. Les habituelles inscriptions « SHOELACES » sur les lacets et la mention « AIR » apposée au dessus de la bulle d'air viennent s'ajouter tels une signature, tout comme les tag Off-White et Air Jordan fixés au niveau des lacets. Enfin, des bord aux coutures effilochées et un col de cheville qui semble dénué de garniture finalisent cette silhouette tout en relief et jeux de matières.</p>
            
        <p>Avec un design tout à fait différent de ce que Virgil Abloh a jusqu'à présent proposé sur ses collaborations sneakers, la Air Jordan 4 Retro Off-White Sail ne manquera pas de susciter l'intérêt de la communauté.</p>
