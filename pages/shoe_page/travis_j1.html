        <p>La Air Jordan 1 Travis Scott « Cactus Jack » est le fruit de l'une des collaborations les plus attendues de cette année. Partenariat ayant déjà fait ses preuves, Travis Scott et Nike s'associent pour créer une édition inédite de la silhouette la plus populaire du monde.</p> 
        <p>Cette version de la Air Jordan 1 se compose d'empiècements marrons sur une empeigne en cuir box blanc. Le Swoosh noir inversé tombant sur la semelle, en décalage avec celui sur le coté intérieur, donne un caractère unique au design de la paire. On retrouve le logo « Cactus Jack » sur la languette et d'autres finitions comprenant une poche secrète dans la doublure de la paire et des smileys sur le talon.</p> 
        <p>Révélée officiellement au public à l'occasion de la cérémonie des Grammys, cette nouvelle paire signée La Flame ne manquera pas de créer l'événement chez les amateurs de sneakers et les fans de la star américaine !</p>
