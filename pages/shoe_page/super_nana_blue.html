<div class="shoe_description">
    <label for="hint-click">

      <div class="hint">
        <span class="fa fa-info">Description +</span>
        <p>En cette fin d'année 2023, Nike s'est associé aux Powerpuff Girls (Super-Nanas) pour un pack très attendu de trois SB Dunk Low. </p> 
        <p>Chaque silhouette de ce pack rend hommage à chacune des héroïnes du dessin animé créé par Craig McCracken. Ici, c'est Bubbles, "Bulle" en français, qui est mise à l'honneur et connue pour être la plus douce, celle qui parle aux animaux. Ses yeux sont brodés sur les talons tandis que sa silhouette complète est imprimée sur le papier à l'intérieur de la box. Cette Nike SB Dunk Low The Powerpuff Girls Bubbles présente une base en cuir texturé bleu façon peau de serpent. On remarque ensuite un Swoosh jaune, accordé aux lacets, qui rappelle la couleur de cheveux de la mini-super héroïne. </p> 
        <p>La sortie de ce modèle est donc bien évidemment accompagnée des modèles Blossom et Buttercup pour mettre à l'honneur le trio défenseur de Townsville.</p> 
      </div>
